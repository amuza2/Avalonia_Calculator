name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CalculatorAvaloniaUI ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## CalculatorAvaloniaUI Release ${{ steps.get_version.outputs.version }}
          
          A simple, cross-platform calculator built with Avalonia UI.
          
          ### Downloads
          
          | Platform | File |
          |----------|------|
          | Linux x64 | `CalculatorAvaloniaUI-linux-x64.tar.gz` |
          | Windows x64 | `CalculatorAvaloniaUI-win-x64.zip` |
          | macOS x64 | `CalculatorAvaloniaUI-osx-x64.tar.gz` |
          | macOS ARM64 | `CalculatorAvaloniaUI-osx-arm64.tar.gz` |
          
          ### Installation
          
          #### Linux
          ```bash
          tar -xzf CalculatorAvaloniaUI-linux-x64.tar.gz
          ./install.sh
          ```
          
          #### Windows
          Extract the zip and run `CalculatorAvaloniaUI.exe`
          
          #### macOS
          ```bash
          tar -xzf CalculatorAvaloniaUI-osx-*.tar.gz
          ./CalculatorAvaloniaUI
          ```

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Publish Linux x64
      run: |
        dotnet publish src/CalculatorAvaloniaUI/CalculatorAvaloniaUI.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=true \
          -o publish/linux-x64
    
    - name: Copy assets and create archive
      run: |
        cp src/CalculatorAvaloniaUI/Assets/icons8-calculator.png publish/linux-x64/ || true
        cp install.sh publish/linux-x64/ || true
        cd publish/linux-x64
        tar -czf CalculatorAvaloniaUI-linux-x64.tar.gz CalculatorAvaloniaUI *.so *.png install.sh 2>/dev/null || \
        tar -czf CalculatorAvaloniaUI-linux-x64.tar.gz CalculatorAvaloniaUI *.so
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: publish/linux-x64/CalculatorAvaloniaUI-linux-x64.tar.gz
        asset_name: CalculatorAvaloniaUI-linux-x64.tar.gz
        asset_content_type: application/gzip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Publish Windows x64
      run: |
        dotnet publish src/CalculatorAvaloniaUI/CalculatorAvaloniaUI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=true `
          -p:PublishAot=false `
          -o publish/win-x64
    
    - name: Copy assets and create archive
      run: |
        Copy-Item src/CalculatorAvaloniaUI/Assets/icons8-calculator.png publish/win-x64/ -ErrorAction SilentlyContinue
        Compress-Archive -Path publish/win-x64/CalculatorAvaloniaUI.exe, publish/win-x64/*.png -DestinationPath publish/win-x64/CalculatorAvaloniaUI-win-x64.zip -Force
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: publish/win-x64/CalculatorAvaloniaUI-win-x64.zip
        asset_name: CalculatorAvaloniaUI-win-x64.zip
        asset_content_type: application/zip

  build-macos-x64:
    needs: create-release
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Publish macOS x64
      run: |
        dotnet publish src/CalculatorAvaloniaUI/CalculatorAvaloniaUI.csproj \
          -c Release \
          -r osx-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=true \
          -o publish/osx-x64
    
    - name: Copy assets and create archive
      run: |
        cp src/CalculatorAvaloniaUI/Assets/icons8-calculator.png publish/osx-x64/ || true
        cd publish/osx-x64
        tar -czf CalculatorAvaloniaUI-osx-x64.tar.gz CalculatorAvaloniaUI *.png 2>/dev/null || \
        tar -czf CalculatorAvaloniaUI-osx-x64.tar.gz CalculatorAvaloniaUI
    
    - name: Upload macOS x64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: publish/osx-x64/CalculatorAvaloniaUI-osx-x64.tar.gz
        asset_name: CalculatorAvaloniaUI-osx-x64.tar.gz
        asset_content_type: application/gzip

  build-macos-arm64:
    needs: create-release
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Publish macOS ARM64
      run: |
        dotnet publish src/CalculatorAvaloniaUI/CalculatorAvaloniaUI.csproj \
          -c Release \
          -r osx-arm64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:PublishAot=true \
          -o publish/osx-arm64
    
    - name: Copy assets and create archive
      run: |
        cp src/CalculatorAvaloniaUI/Assets/icons8-calculator.png publish/osx-arm64/ || true
        cd publish/osx-arm64
        tar -czf CalculatorAvaloniaUI-osx-arm64.tar.gz CalculatorAvaloniaUI *.png 2>/dev/null || \
        tar -czf CalculatorAvaloniaUI-osx-arm64.tar.gz CalculatorAvaloniaUI
    
    - name: Upload macOS ARM64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: publish/osx-arm64/CalculatorAvaloniaUI-osx-arm64.tar.gz
        asset_name: CalculatorAvaloniaUI-osx-arm64.tar.gz
        asset_content_type: application/gzip
